---
version: '3.6'




x-quorum-def:
  &quorum-def
  restart: "on-failure"
  build:
    context: config/goquorum
    args:
      QUORUM_VERSION: ${QUORUM_VERSION:-latest}
  expose:
    - 30303
    - 8545
    - 9545
  healthcheck:
    test: ["CMD", "wget", "--spider", "--proxy", "off", "http://localhost:8545"]
    interval: 3s
    timeout: 3s
    retries: 10
    start_period: 5s



x-tessera-def:
  &tessera-def
  # build:
  #   context: config/tessera
  #   args:
  #     TESSERA_VERSION: ${TESSERA_VERSION:-latest}
  image: consensys/tessera:${TESSERA_VERSION:-latest}
  restart: "on-failure"
  environment:
    TESSERA_MODE: tessera
  expose:
    - 9000
    - 9080
    - 9101
  healthcheck:
    # test: ["CMD", "wget", "--spider", "--proxy", "off", "http://localhost:9000/upcheck"]
    test: ["CMD", "wget", "--spider", "--no-proxy", "http://localhost:9000/upcheck"]
    interval: 3s
    timeout: 3s
    retries: 20
    start_period: 5s


services:

  validator1:
    << : *quorum-def
    ports:
      - 21001:8545/tcp
      - 30303
      - 9545
    environment:
      - GOQUORUM_CONS_ALGO=${GOQUORUM_CONS_ALGO}
      - GOQUORUM_GENESIS_MODE=standard
      - ADDITIONAL_ARGS=--nat=extip:172.16.239.11
    volumes:
      - ./config/nodes/validator1:/config/keys
      - ./logs/quorum:/var/log/quorum/
      - ./config/permissions:/permissions
    command:
      - --networkid=1337
      - --nodiscover
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,net,web3,admin
      - --datadir=/config/keys
      - --permissioned
      - --permissions-config=/permissions/permissioned-nodes.json
      - --maxpeers=50
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.11

  validator2:
    << : *quorum-def
    ports:
      - 21002:8545/tcp
      - 30303
      - 9545
    environment:
      - GOQUORUM_CONS_ALGO=${GOQUORUM_CONS_ALGO}
      - GOQUORUM_GENESIS_MODE=standard
