      - --http.addr=0.0.0.0
      - --http.api=eth,net,web3,admin
      - --datadir=/config/keys
      - --permissioned
      - --permissions-config=/permissions/permissioned-nodes.json
      - --maxpeers=50
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.13

  validator4:
    << : *quorum-def
    ports:
      - 21004:8545/tcp
      - 30303
      - 9545
    environment:
      - GOQUORUM_CONS_ALGO=${GOQUORUM_CONS_ALGO}
      - GOQUORUM_GENESIS_MODE=standard
      - ADDITIONAL_ARGS=--nat=extip:172.16.239.14
    volumes:
      # a:b => a目錄掛載到容器內的b
      - ./config/nodes/validator4:/config/keys # 與這個路徑對應
      - ./logs/quorum:/var/log/quorum/
      - ./config/permissions:/permissions
    command:
      - --networkid=1337
      - --nodiscover
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,net,web3,admin
      - --datadir=/config/keys # make sure this matches the volume path
      - --permissioned
      - --permissions-config=/permissions/permissioned-nodes.json
      - --maxpeers=50
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.14

  rpcnode: # provides public RPC interface for the network
    << : *quorum-def
    container_name: rpcnode
    user: root
    ports:
      - 8545:8545/tcp # JSON-RPC
      - 8546:8546/tcp # websocket
      - 30303
      - 9545
    environment:
      - GOQUORUM_CONS_ALGO=${GOQUORUM_CONS_ALGO}
      - GOQUORUM_GENESIS_MODE=standard
      - ADDITIONAL_ARGS=--nat=extip:172.16.239.15
    volumes:
      - ./config/nodes/rpcnode:/config/keys
      - ./logs/quorum:/var/log/quorum/
      - ./config/permissions:/permissions
    command:
      - --networkid=1337
      - --nodiscover
      - --http
      - --http.addr=0.0.0.0
      - --http.port=8545
      - --http.api=eth,net,web3,admin
      - --http.corsdomain=*
      - --http.vhosts=*
      - --ws
      - --ws.addr=0.0.0.0
      - --ws.port=8546
      - --ws.api=eth,net,web3,admin
      - --datadir=/config/keys
      - --permissioned
      - --permissions-config=/permissions/permissioned-nodes.json
      - --maxpeers=50
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.15
      shared-net: {}


  # Tessera nodes for private transactions
  # Each member has its own Tessera node and Quorum node
  member1tessera:
    << : *tessera-def
    platform: linux/amd64
    ports:
      - 9081:9080
    volumes:
      - ./config/nodes/member1:/config/keys
      - ./logs/tessera:/var/log/tessera/
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.26

  member1quorum:
    << : *quorum-def
    ports:
      - 20000:8545/tcp
      - 20001:8546/tcp
      - 30303
      - 9545
    depends_on:
      - member1tessera
    environment:
      - GOQUORUM_CONS_ALGO=${GOQUORUM_CONS_ALGO}
      - GOQUORUM_GENESIS_MODE=enhanced
      - QUORUM_PTM=member1tessera
      - ADDITIONAL_ARGS=--nat=extip:172.16.239.16
    volumes:
      - ./config/nodes/member1:/config/keys
      - ./logs/quorum:/var/log/quorum/
      - ./config/permissions:/permissions
    command:
      - --networkid=1337
      - --nodiscover
      - --http
      - --http.addr=0.0.0.0
      - --http.api=eth,net,web3,admin
      - --datadir=/config/keys
      - --permissioned
      - --permissions-config=/permissions/permissioned-nodes.json
      - --maxpeers=50
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.16

  member2tessera:
    << : *tessera-def
    platform: linux/amd64
    ports:
      - 9082:9080
    volumes:
      - ./config/nodes/member2:/config/keys
      - ./logs/tessera:/var/log/tessera/
    networks:
      quorum-dev-quickstart:
        ipv4_address: 172.16.239.27

  member2quorum:
